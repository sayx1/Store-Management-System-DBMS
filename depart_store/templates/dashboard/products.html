{% extends 'partials/cards.html' %}


{% block form_ %}


<div class="container-sm mx-auto gap-3 mx-auto t-5 ">


  <form action="{% url 'dashboard-products'%}" method="post">
    <div id="sucess" class="form-text">
      <p class="text-success">{{sucess_msg}}</p>
    </div>
    {% csrf_token %}
    <div class="mb-3">
      <label for="product_name" class="form-label">Product Name </label>
      <input type="text" class="form-control" id="product_name" name="product_name"
        placeholder="Haldiram Premium Dalmot">
    </div>
    <div class="mb-3">
      <label for="manufacturer_name" class="form-label">Manufactured By </label>
      <input type="text" class="form-control" id="manufacturer_name" name="manufacturer_name" placeholder="Haldiram">
    </div>

    <div class="mb-3">
      <label for="product_qunatity" class="form-label">Product Qunatity</label>
      <input type="text" class="form-control" name="product_qunatity" placeholder="100">
    </div>
    <div class="mb-3">
      <label for="product_expiry" class="form-label">Product Expiry</label>
      <input type="text" class="form-control" name="product_expiry" placeholder="2020-01">
      <div id="phelp" class="form-text">
        <p class="text-danger">{{errors}}</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="product_price" class="form-label">Product Price</label>
      <input type="number" class="form-control" id="product_price" name="product_price" placeholder="2000">
    </div>

    <button type="submit" class="btn btn-primary btn-sm mb-3">Submit</button>
  </form>
</div>

{% endblock %}
